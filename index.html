<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th id="clothes" colspan="3" scope="colgroup">Clothes</th>
          <th id="accessories" colspan="2" scope="colgroup">Accessories</th>
        </tr>
        <tr>
          <th id="trousers" headers="clothes" scope="col">Trousers</th>
          <th id="skirts" headers="clothes" scope="col">Skirts</th>
          <th id="dresses" headers="clothes" scope="col">Dresses</th>
          <th id="bracelets" headers="accessories" scope="col">Bracelets</th>
          <th id="rings" headers="accessories" scope="col">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="belgium" rowspan="3" scope="rowgroup">Belgium</th>
          <th id="antwerp" headers="belgium" scope="row">Antwerp</th>
          <td headers="belgium antwerp clothes trousers">56</td>
          <td headers="belgium antwerp clothes skirts">22</td>
          <td headers="belgium antwerp clothes dresses">43</td>
          <td headers="belgium antwerp accessories bracelets">72</td>
          <td headers="belgium antwerp accessories rings">23</td>
        </tr>
        <tr>
          <th id="gent" headers="belgium" scope="row">Gent</th>
          <td headers="belgium gent clothes trousers">46</td>
          <td headers="belgium gent clothes skirts">18</td>
          <td headers="belgium gent clothes dresses">50</td>
          <td headers="belgium gent accessories bracelets">61</td>
          <td headers="belgium gent accessories rings">15</td>
        </tr>
        <tr>
          <th id="brussels" headers="belgium" scope="row">Brussels</th>
          <td headers="belgium brussels clothes trousers">51</td>
          <td headers="belgium brussels clothes skirts">27</td>
          <td headers="belgium brussels clothes dresses">38</td>
          <td headers="belgium brussels accessories bracelets">69</td>
          <td headers="belgium brussels accessories rings">28</td>
        </tr>
        <tr>
          <th id="the_netherlands" rowspan="2" scope="rowgroup">The Netherlands</th>
          <th id="amsterdam" headers="the_netherlands" scope="row">Amsterdam</th>
          <td headers="the_netherlands amsterdam clothes trousers">89</td>
          <td headers="the_netherlands amsterdam clothes skirts">34</td>
          <td headers="the_netherlands amsterdam clothes dresses">69</td>
          <td headers="the_netherlands amsterdam accessories bracelets">85</td>
          <td headers="the_netherlands amsterdam accessories rings">38</td>
        </tr>
        <tr>
          <th id="utrecht" headers="the_netherlands" scope="row">Utrecht</th>
          <td headers="the_netherlands utrecht clothes trousers">80</td>
          <td headers="the_netherlands utrecht clothes skirts">12</td>
          <td headers="the_netherlands utrecht clothes dresses">43</td>
          <td headers="the_netherlands utrecht accessories bracelets">36</td>
          <td headers="the_netherlands utrecht accessories rings">19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
